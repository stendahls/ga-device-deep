<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Stendahls GA device deep custom dimensions</title>
  </head>
  <body>
    <style>body {
      font-family: sans-serif; font-size: 40px; font-size: 10vw;
    }</style>
    
    <div style="font-size:1rem;margin: 20px 0;">
    
      <h3>GA device deep script example.</h3>
      
      <p>More precise device detection for Google analytics</p>
      
      <hr>
    
    </div>

    <script src="ga-device-deep.js" lang="javascript"></script>
    <script>
      var object = gaDeviceDeep.find({"device":"dimension1","orientation":"dimension2"});
      if (object) {
        for (var key in object) {
          document.write( '<b>' + key + ':</b><br> ' + object[key] + '<br>' );
        }
      } else {
        document.write('unknown/skipped');
      }
    </script>
  </body>
</html>
